<html>
    <head>
        <meta charset="utf-8"/>
        <title>A Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label"class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper wins against rock etc. etc.</p>
        </div>

        <div class="choices">
                <div class="choice" id="r">
                    <img class="img" src="assets/rock.jpg" alt="rock">
                </div>
                <div class="choice" id="p">
                    <img class="img" src="assets/paper.jpg" alt="paper">
                </div>
                <div class="choice" id="s">
                    <img class="img" src="assets/scissors.jpg" alt="scissors">
                </div>
            </div>

        <p id="action-message">Make your move!</p>
        <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
    </body>
</html>
